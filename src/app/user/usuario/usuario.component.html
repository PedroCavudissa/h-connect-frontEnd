<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <body>
    <main class="container">
        <div class="card perfil-card">
          <h2>Meu Perfil</h2>
          <form (ngSubmit)="salvar()">
            <div class="perfil-info">
              <label>Nome:
                <input type="text" [(ngModel)]="perfil.nome" name="nome" [disabled]="!editando">
              </label>
              <label>Email:
                <input type="email" [(ngModel)]="perfil.email" name="email" [disabled]="!editando">
              </label>
              <label>Área de Formação:
                <input type="text" [(ngModel)]="perfil.area" name="area" [disabled]="!editando">
              </label>
              <label>Instituição:
                <input type="text" [(ngModel)]="perfil.instituicao" name="instituicao" [disabled]="!editando">
              </label>
              <label>Data de Cadastro:
                <input type="date" [(ngModel)]="perfil.dataCadastro" name="data" disabled>
              </label>
              <label>Tipo de Usuário:
                <input type="text" [(ngModel)]="perfil.tipoUsuario" name="tipo" [disabled]="!editando">
              </label>
            </div>
      
            <div class="botoes">
              <button type="button" *ngIf="!editando" (click)="habilitarEdicao()"> <i class="bx bx-edit">Editar</i></button>
              <button type="button" (click)="abrirModal()"> <i class="bx bx-cog">Mais Configurações</i> </button>
              <button type="submit" *ngIf="editando">Salvar</button>
            </div>
          </form>
        </div>
      
        <!-- Modal de senha -->
        <div class="modal" *ngIf="mostrarModal">
          <div class="modal-content">
            <h3>Alterar Senha</h3>
            <label>Senha Atual:
              <input type="password" [(ngModel)]="senhaAtual">
            </label>
            <label>Nova Senha:
              <input type="password" [(ngModel)]="novaSenha" required="">
            </label>
            <label>Confirmar Nova Senha:
              <input type="password" [(ngModel)]="confSenha">
            </label>
            <div class="modal-botoes">
              <button type="button" (click)="salvarSenha()">Salvar</button>
              <button type="button" (click)="fecharModal()">Cancelar</button>
            </div>
          </div>
        </div>
      </main>
      
  
  </body>
